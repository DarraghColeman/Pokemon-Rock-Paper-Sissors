<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="An alternative take on the Rock/Paper/Sissors/Lizard/Spock game using JavaScript">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONT AWESOME & GOOGLE FONTS -->
    <link rel="stylesheet" href="http://use.fontawesome.com/release/v5.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Pok√©mon Rock/Paper/Sissors</title>
    
</head>
<body>

    <div class="flex-column main-container">

        <!-- TITLE SECTION -->
        <section class="title-block flex-row">
            <div>
                <ul>Fire</ul>
                <ul>Grass</ul>
                <ul>Rock</ul>
                <ul>Ice</ul>
                <ul>Ground</ul>
            </div>
            <div class="score flex-column">
                <div class="score-title">Score</div>
                <div class="score-count"></div>
            </div>
        </section>

        <!-- GAME AREA -->
        <section class="user-choice">
            <div class="game-card fire">
                <img src="assets/images/charmanderCircle2.png" alt="">
            </div>
            <div class="game-card grass">
                <img src="assets/images/bulbasaurCircle2.png" alt="">
            </div>
            <div class="game-card rock">    
                <img src="assets/images/geodudeCircle2.png" alt="">
            </div>
            <div class="game-card ice">
                <img src="assets/images/jynxCircle2.png" alt="">
            </div>
            <div class="game-card ground">  
                <img src="assets/images/diglettCircle2.png" alt="">
            </div>
        </section>

        <div class="section picked flex-row hidden">
            <div class="choice flex-column">
                <p>You picked</p>
                <div class="user-pick"></div>
            </div>
            <div class="result">
                <div class="title">You Lose</div>
                <button>Play Again</button>
            </div>
            <div class="choice flex-column">
                <p>The house picked</p>
                <div class="pc-pick"></div>
            </div>
        </div>


        <button class="rules-btn">Rules</button>

        <div class="modal-bg"></div>
        <div class="modal">
            <span class="close">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="title">Rules</div>
            <div class="content">
                <img src="assets/images/rules.webp" alt="">
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
